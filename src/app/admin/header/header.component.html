<header #btn class="header-area p-relative">
  <div class="top-header top-header-style-four">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 col-md-8">
          <ul class="top-header-contact-info">
            <li>
              Call:
              <a href="tel:+502464674">+502 464 674</a>
            </li>
          </ul>
          <div class="top-header-social">
            <span>Follow us:</span>
            <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
            <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
            <a href="#" target="_blank"><i class="bx bxl-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bx bxl-instagram"></i></a>
          </div>
        </div>
        <div class="col-lg-4 col-md-4">
          <ul class="top-header-login-register">
            <li>
              <a routerLink="/login"><i class="bx bx-log-in"></i> Login</a>
            </li>
            <li>
              <a routerLink="/register"
                ><i class="bx bx-log-in-circle"></i> Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div
    class="navbar-area navbar-style-three"
    ngStickyNav
    stickyClass="sticky-box-shadow"
  >
    <div class="container">
      <nav
        class="admin-navbar navbar navbar-light bg-light"
        [class.active]="classApplied"

      >
        <div class="p-mr-3 menu-btn p-pl-3 d-flex align-items-center">
          <button
            (click)="open()"
            pButton
            pRipple
            type="button"
            icon="pi pi-bars"
            class="p-button-plain p-button-lg p-button-rounded p-button-text"
          ></button>
        </div>
        <a class="navbar-brand p-pt-1 p-pb-1"
          ><img
            style="height: 70px"
            src="assets/img/english-logo.png"
            alt="logo"
        /></a>
        <div
          style="display: flex !important; flex-basis: auto; flex-grow: 1"
        ></div>
        <div style="position: relative;">
        <div
          pRipple
          (click)="viewProfile = !viewProfile"
          class="p-ml-5 p-pr-3 p-pl-3 menu-btn"

        >
            <div class="p-mr-2">
                <p-avatar label="P" styleClass="p-mr-2" shape="circle"></p-avatar>
                <span>Admin</span>
            </div>
            <i class="pi pi-angle-down"></i>
        </div>
        <div class="menu-list" [class]="{'active': viewProfile}">
            <p-menu #menu [model]="items" [appendTo]="btn"></p-menu>
        </div>
    </div>
      </nav>
    </div>
</div>
</header>
