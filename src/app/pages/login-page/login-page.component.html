<app-page-layout>
  <div class="login-area">
    <div class="row m-0">
      <div class="col-lg-6 col-md-12 p-0">
        <div class="login-image">
          <img src="assets/img/login-banner.jpg" alt="image" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 p-0">
        <div class="login-content">
          <div class="d-table">
            <div class="d-table-cell">
              <div class="login-form">
                <div class="logo">
                  <a routerLink="/"
                    ><img
                      style="height: 150px"
                      src="assets/img/english-logo.png"
                      alt="image"
                  /></a>
                </div>
                <h3>Welcome back</h3>
                <!-- <p>New to Ednuv? <a routerLink="/register">Sign up</a></p> -->
                <span class="error-message" *ngIf="errorMessage">{{
                  errorMessage
                }}</span>
                <form [formGroup]="form" (submit)="submit()">
                  <div class="form-group">
                    <input
                      formControlName="email"
                      type="email"
                      placeholder="Your email address"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      formControlName="password"
                      type="password"
                      placeholder="Your password"
                      class="form-control"
                    />
                  </div>
                  <button type="submit" [disabled]="form.invalid || loading">
                    <ng-container *ngIf="loading">
                      <p-progressSpinner
                        styleClass="custom-spinner"
                        strokeWidth="7"
                        [style]="{
                          width: '25px',
                          height: '25px',
                          color: '#fff !important'
                        }"
                      >
                      </p-progressSpinner>
                    </ng-container>
                    <ng-container *ngIf="!loading"> Login </ng-container>
                  </button>
                  <!-- <div class="forgot-password">
                  <a routerLink="/">Forgot Password?</a>
                </div> -->
                  <!-- <div class="connect-with-social">
                                    <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>
                                    <button type="submit" class="twitter"><i class='bx bxl-twitter'></i> Connect with Twitter</button>
                                </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-page-layout>
