<header #btn class="header-area p-relative">
  <div class="navbar-area navbar-style-three">
    <div class="container">
      <nav
        class="admin-navbar navbar navbar-light bg-light"
        [class.active]="classApplied"
      >
        <div class="p-mr-3 menu-btn side-nav-btn p-pl-3">
          <button
            (click)="openNav()"
            pButton
            pRipple
            type="button"
            icon="pi pi-bars"
            class="p-button-plain p-button-lg p-button-rounded p-button-text"
          ></button>
        </div>
        <a class="navbar-brand p-pt-1 p-pb-1" routerLink="/"
          ><img style="height: 70px" src="assets/img/logoEN.png" alt="logo"
        /></a>
        <div
          style="display: flex !important; flex-basis: auto; flex-grow: 1"
        ></div>
        <div style="position: relative">
          <div
            pRipple
            (click)="viewProfile = !viewProfile"
            class="p-ml-5 p-pr-3 p-pl-3 menu-btn"
          >
            <div class="p-mr-2">
              <p-avatar label="P" styleClass="p-mr-2" shape="circle"></p-avatar>
              <span>Profile</span>
            </div>
            <i class="pi pi-angle-down"></i>
          </div>
          <div class="menu-list" [class]="{ active: viewProfile }">
            <p-menu #menu [model]="items" [appendTo]="btn"></p-menu>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
